events {
  worker_connections 1024;
}

http {

  upstream jvm-static {
    server multi-cloud-guardian-jvm:8082 max_fails=3 fail_timeout=10s;
  }


  server {
      listen        8080;

      location / {
        proxy_pass http://jvm-static;
        proxy_connect_timeout 5s;
        proxy_next_upstream error timeout http_500;
      }
    }
}